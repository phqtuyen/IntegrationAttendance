<p>{{choice}} is selected</p>
<form action="{{confirm_submit_url}}" id="comment_form" method="post">
	{% csrf_token %}
	<input type="hidden" name="username" value={{username}}>
	<input type="hidden" name="feedback_id" value={{feedback_id}}>
	<input type="hidden" name="choice" value={{choice}}>
    <input type="hidden" name="message_id" value={{message_id}}>
    <input type="hidden" name="channel" value={{channel}}>
	You can add any additional comments (optional) <br/>
	<textarea rows="3" max-width="100%" name="comment" form="comment_form"></textarea>
    <br/>
	<input type="submit" value="Submit">
</form>
